<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Squares</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .loader {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100px;
        height: 100px;
      }

      .square {
        width: 30px;
        height: 30px;
        background-color: #333;
        margin: 0 10px;
        animation: rotate 2s infinite linear;
      }

      .square:nth-child(2) {
        animation-delay: 0.2s;
      }

      .square:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes rotate {
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
  </body>
</html>
